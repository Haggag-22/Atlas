    guardduty_finding_types: []
    base_detection_score: 0.06
    noise_level: "low"
    is_mutating: false
    behavioral_notes: >
      Standard read-only EC2 call.  When used with --restorable-by-user-ids
      all and --owner-ids, this discovers all PUBLIC EBS snapshots belonging
      to a specific AWS account.  Logs ONLY in the caller's CloudTrail, NOT
      in the victim's account.  Any AWS account can make this call.

  - api_action: "ec2:CreateVolume"
    service: "ec2"
    cloudtrail_visibility: "management_write"
    is_read_only: false
    guardduty_finding_types: []
    base_detection_score: 0.35
    noise_level: "medium"
    is_mutating: true
    behavioral_notes: >
      Creates an EBS volume, optionally from a snapshot.  When used with a
      public snapshot's SnapshotId, this clones the snapshot into the
      attacker's account.  The volume can then be attached and mounted for
      full data access.  This call logs in the CALLER's account only.

  - api_action: "ec2:ModifySnapshotAttribute"
    service: "ec2"
    cloudtrail_visibility: "management_write"
    is_read_only: false
    guardduty_finding_types: []
    base_detection_score: 0.70
    noise_level: "high"
    is_mutating: true
    behavioral_notes: >
      Modifies EBS snapshot sharing permissions.  When createVolumePermission
      is set to {"add": {"items": [{"groups": "all"}]}}, this makes a snapshot
      public.  Logs in the snapshot owner's CloudTrail.  This is the action
      that creates the exposure — should be heavily monitored.

