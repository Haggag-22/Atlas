# Example Atlas config - copy to atlas.yaml and set your lab account/regions

safety:
  # Restrict to your lab account(s) only
  allowed_account_ids:
    - "123456789012"
  allowed_regions:
    - "us-east-1"
    - "us-west-2"
  require_confirmation_destructive: true
  dry_run: false
  rate_limit_per_second: 5.0
  jitter_seconds: 0.5
  lab_only_banner: true

telemetry:
  enabled: true
  output_path: null  # Set to a path to write telemetry JSON
  enrich_cloudtrail: false

recon:
  exclude_patterns:
    - "*.pyc"
    - ".git/*"
    - "node_modules/*"
    - "__pycache__/*"
  max_file_size_bytes: 1000000

aws_profile: "default"  # or your lab profile
aws_region: "us-east-1"
